<template name="boxContainer">
	<p>(You need to log in to add a box.)</p>
		
	<div class="boxContainer">
	</div>
</template>

<template name="sumContainer">
  <div class="sumcontainer">Sum:  
		<span id="sum">{{sum}}</span>
  </div>
</template>

<template name="box">

  <div class="box">
				
  </div>

</template>

<template name="addItem">
  <div id="new-item-box">
    <input type="button" class="addNewItem" value="Add Item" />
  </div>
</template>	

<template name="addBox">
	<div>
		<button type="button" class="close cancel">Add Box</button>
	</div>
</template>

<template name="addBoard">
	<div>
		<button type="button" class="addBoard">Add Board</button>
	</div>
  {{#if showNewBoardDialog}}
    {{> newBoardDialog}}
  {{/if}}	
</template>

<template name="newBoardDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add party</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Title</label>
      <input type="text" class="title span5">

      <label>Description</label>
      <textarea class="description span5"></textarea>

      <label class="checkbox">
        <input type="checkbox" class="private">
        Private party &mdash; invitees only
      </label>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add party</a>
    </div>
  </div>
</template>
